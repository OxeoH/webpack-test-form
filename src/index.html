<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Form</title>
  </head>
  <body>
    <div class="container">
      <form action="" method="post" class="form">
        <h2 class="title">Contact Us</h3>
        <div class="field">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" class="input" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            pattern=".+@+.+\.com"
            size="30"
            placeholder="Enter a valid email address"
            class="input"
            required
          />
        </div>
        <div class="field">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" class="input" required />
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Enter your message" class="input" required></textarea>
        </div>
        <div class="field"><input type="submit" value="Submit" class="submit"/></div>
      </form>
    </div>
  </body>
</html>
